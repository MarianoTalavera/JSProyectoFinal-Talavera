    <header>
        <nav class="navbar navbar-light" style="background-color: #379726;">
            <h1 class="p-3 text-white">Market</h1>
            <ul class="navbar-nav">
                <li class="nav-item">

    <button id="activarFuncion" class="btn btn-secondary boton mt-2">Visualizá tu compra</button>
    <div>
        <h2 class="d-flex justify-content-center"><img src="./img/drinking tea.png" alt=""></div></2>
    </div>
    <main>
        <div class="row mt-5" id="contenedorCompra"></div>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Ya casi estamos! :D</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Usuario:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Tu nombre de usuario aquí" name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">e-mail:</label>
                            <div class="col-12 col-md-10">
                            <input type="text"  id="correo"  placeholder="Tu correo aquí" class="form-control"  name="email.id" id="email.id">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Té</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Subtotal</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">El importe total es $
                                        <p id="totalProceso"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>
                        </div>

                        <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-info btn-block">Seguir comprando</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                 <input type="submit" class="btn btn-success btn-block" id="button" value="Procesar carrito">
                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
